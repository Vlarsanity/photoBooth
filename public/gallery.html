<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Booth - Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ðŸ“¸ Photo Booth</a>
      <a href="index.html" class="btn btn-outline-light btn-sm">New Session</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">ðŸ“· Your Photo Sessions</h2>
        
        <div id="no-sessions" class="text-center py-5" style="display: none;">
          <h4 class="text-muted">No photo sessions found</h4>
          <p class="text-muted">Take some photos first!</p>
          <a href="index.html" class="btn btn-primary">Start New Session</a>
        </div>

        <div id="sessions-container" class="row">
          <!-- Sessions will be loaded here -->
        </div>

        <div class="text-center mt-4">
          <button id="clearAllBtn" class="btn btn-outline-danger">Clear All Sessions</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Photo Modal -->
  <div class="modal fade" id="photoModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="photoModalTitle">Photo View</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" class="modal-img" src="" alt="Full size photo">
          <div class="mt-3">
            <button id="downloadBtn" class="btn btn-primary">Download Photo</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/gallery.js"></script>
</body>
</html>
