<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Photo Booth</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="#" aria-label="Photo Booth Home">ðŸ“¸ Photo Booth</a>
    </div>
  </nav>

  <!-- Main Container -->
  <main class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <section class="container bg-white p-4 rounded shadow" aria-labelledby="start-session-title">

      <div class="row justify-content-center">
        <form id="start-form" novalidate>
          <div class="col-md-8 text-center mx-auto">

            <h2 id="start-session-title" class="mb-4">Start Your Photo Booth Session</h2>

            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="visually-hidden">Email address</label>
              <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email address" required aria-required="true" />
            </div>

            <!-- Template Selection -->
            <fieldset class="row text-center template-row justify-content-center" aria-describedby="template-choice-desc" role="radiogroup" tabindex="0">
              <legend id="template-choice-desc" class="visually-hidden">Choose a photo template layout</legend>

              <!-- 4 Shots Template -->
              <div class="col-md-6 mb-4 mb-md-0">
                <label class="template-option" for="layout-choice-4">
                  <input type="radio" id="layout-choice-4" name="layout-choice" value="4" class="d-none" />
                  <img src="assets/img/4-Shots-Template.PNG" alt="4 Shots Layout" class="img-fluid template-img mb-3 d-block mx-auto" />
                  <div class="btn btn-outline-primary btn-lg w-100" role="button" aria-pressed="false">4 Shots Template</div>
                </label>
              </div>

              <!-- 6 Shots Template -->
              <div class="col-md-6">
                <label class="template-option" for="layout-choice-6">
                  <input type="radio" id="layout-choice-6" name="layout-choice" value="6" class="d-none" />
                  <img src="assets/img/6-Shots-Template.PNG" alt="6 Shots Layout" class="img-fluid template-img mb-3 d-block mx-auto" />
                  <div class="btn btn-outline-success btn-lg w-100" role="button" aria-pressed="false">6 Shots Template</div>
                </label>
              </div>

              <!-- Start Button -->
              <div class="col-12 mt-4">
                <button id="startSessionBtn" class="btn btn-primary btn-lg w-100" type="submit" disabled>
                  Start Session
                </button>
                <div id="error-message" class="text-danger mt-2" role="alert" aria-live="assertive"></div>
              </div>

            </fieldset>
          </div>
        </form>
      </div>

    </section>
  </main>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

  <!-- Your App Script -->
  <script src="assets/js/app.js" defer></script>

</body>
</html>
