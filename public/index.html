<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ“¸ Photo Booth</a>
    </div>
  </nav>

  <!-- Fullscreen Section -->
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container bg-white p-4 rounded shadow">

      <div class="row justify-content-center">
        <div class="col-md-8 text-center">

          <h2 class="mb-4">Start Your Photo Booth Session</h2>

          <!-- Email Input -->
          <div class="mb-4">
            <input 
              type="email" 
              id="email" 
              class="form-control form-control-lg" 
              placeholder="Enter your email address" 
              required
            />
          </div>

          <div class="row text-center">

            <!-- 4 Shots Template -->
            <div class="col-md-6 mb-4 mb-md-0">
              <img src="assets/template-4shots.png" alt="4 Shots Layout" class="img-fluid mb-3 rounded shadow">
              <button class="btn btn-outline-primary btn-lg w-100" onclick="selectTemplate(4)">
                4 Shots Template
              </button>
            </div>

            <!-- 6 Shots Template -->
            <div class="col-md-6">
              <img src="assets/template-6shots.png" alt="6 Shots Layout" class="img-fluid mb-3 rounded shadow">
              <button class="btn btn-outline-success btn-lg w-100" onclick="selectTemplate(6)">
                6 Shots Template
              </button>
            </div>

            <!-- Start Session Button -->
            <div class="col-12 mt-4">
              <button id="startSessionBtn" class="btn btn-primary btn-lg w-100" onclick="startSession()" disabled>
                Start Session
              </button>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="main.js"></script>
</body>
</html>
