<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ“¸ Photo Booth</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container bg-white p-4 rounded shadow">

      <div class="row justify-content-center">
        <div class="col-md-8 text-center">

          <h2 class="mb-4">Start Your Photo Booth Session</h2>

          <!-- Email Input -->
          <div class="mb-4">
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter your email address" required />
          </div>

          <!-- Template Selection -->
          <div class="row text-center template-row">

            <!-- 4 Shots Template -->
            <div class="col-md-6 mb-4 mb-md-0">
              <label class="template-option">
                <input type="radio" name="template" value="4" onclick="selectTemplate(4)" hidden/>
                <img src="assets/img/4 Shots Template.PNG" alt="4 Shots Layout" class="img-fluid template-img mb-3" />
                <div class="btn btn-outline-primary btn-lg w-100">4 Shots Template</div>
              </label>
            </div>

            <!-- 6 Shots Template -->
            <div class="col-md-6">
              <label class="template-option">
                <input type="radio" name="template" value="6" onclick="selectTemplate(6)" hidden/>
                <img src="assets/img/6 Shots Template1.PNG" alt="6 Shots Layout" class="img-fluid template-img mb-3" />
                <div class="btn btn-outline-success btn-lg w-100">6 Shots Template</div>
              </label>
            </div>

            <!-- Start Button -->
            <div class="col-12 mt-4">
              <button id="startSessionBtn" class="btn btn-primary btn-lg w-100" onclick="startSession()" disabled>
                Start Session
              </button>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Your App Script -->
  <script src="js/app.js"></script>

</body>
</html>
