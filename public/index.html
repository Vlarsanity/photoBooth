<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Booth</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ“¸ Photo Booth</a>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="mb-4">Start Your Photo Booth Session</h2>

        <!-- Email Input -->
        <div class="mb-4 border">
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="Enter your email address" 
            required
          />
        </div>

        <!-- Template Selection Section -->
        <div class="container mt-4 border">
          <div class="row text-center border">

            <!-- 4 Shots Template Column -->
            <div class="col-md-6 border">
              <img src="assets/template-4shots.png" alt="4 Shots Layout" class="img-fluid mb-3 rounded shadow">
              <button class="btn btn-outline-primary btn-lg w-100 border" onclick="selectTemplate(4)">
                4 Shots Template
              </button>
            </div>

            <!-- 6 Shots Template Column -->
            <div class="col-md-6 border">
              <img src="assets/template-6shots.png" alt="6 Shots Layout" class="img-fluid mb-3 rounded shadow">
              <button class="btn btn-outline-success btn-lg w-100 border" onclick="selectTemplate(6)">
                6 Shots Template
              </button>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="main.js"></script>
</body>
</html>
