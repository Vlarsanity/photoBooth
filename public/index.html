<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>ðŸ“¸ Welcome to the Photo Booth</h1>

    <form id="start-form">
      <label for="email">Enter your Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="layout-choice">Choose Layout:</label>
      <select id="layout-choice" required>
        <option value="" disabled selected>Select</option>
        <option value="4">4 Shots</option>
        <option value="6">6 Shots</option>
      </select>

      <button type="submit">Start Session</button>
    </form>

    <div id="error-message" style="color: red; margin-top: 1rem;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/js/app.js" type="module"></script>

</body>
</html>
